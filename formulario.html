<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Formulario.css" media="">
    <title>Cadastro</title>

</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de Clientes</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div id="campo">
           <label><strong>De qual serviço você precisa?</strong></label><br>
           <label>
               <input type="radio" name="Foto" value="Estúdio" checked>Estúdio<br>
           </label>
           <label>
               <input type="radio" name="Foto" value="Festa de Criança">Festa de Criança<br>
           </label>
           <label>
               <input type="radio" name="Foto" value="Fotos no Parque">Fotos no Parque<br>
           </label>
        </div>

        <div class="campo"><br>
            <label for="horario"><strong>Horário</strong></label>
            <select id="horario">
                <option selected disabled value="">Selecione</option>
                <option>Manhã</option>
                <option>Tarde</option>
            </select>
        </div>

        <fieldset id="grupo">
            <div id="ckeck">
                <label><strong>Selecione as fotos</strong></label><br><br>
                <input type="checkbox" id="foto" name="estudio" value="Estúdio">
                <label for="Estúdio">Estúdio</label>
                <input type="checkbox" id="foto" name="festa de criança" value="Festa de Criança">
                <label for="festa de criança">Festa de Criança</label>
                <input type="checkbox" id="foto" name="fotos no parque" value="Fotos no Parque">
                <label for="fotos no parque">Fotos no Parque</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Qual serviços você pretende contratar</strong></label>
            <textarea rows="6" style="width: 26em" id="contratar" name="contratar"></textarea>
        </div>

        <button class="botao" type="submit">Concluído</button>
    </form>

</body>
</html>
